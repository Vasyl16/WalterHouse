<!DOCTYPE html>
<html lang="en">

{{> head isSwiper=true }}

<body>

  <div class="wrapper">
    {{> header }}


    <main class="main">
      <div class="main__swiper swiper swiper-main">
        <div class="swiper-main__wrapper swiper-wrapper">
          <div class="swiper-main__slide swiper-slide">
            <section class="swiper-main__welcome welcome-main">
              <div class="welcome-main__container">
                <div class="welcome-main__body">
                  <p class="welcome-main__text">
                    ремонт квартир под ключ
                  </p>

                  <h1 class="welcome-main__title">

                    <span class="welcome-main__title-left">walter</span>

                    <span class="welcome-main__title-small">your personal</span>

                    <span class="welcome-main__title-left-margin">house</span>

                  </h1>
                </div>
              </div>
            </section>

            <section class="swiper-slide-contact-form contact-form">
              <form class="contact-form__body">
                <div class="contact-form__item contact-form__item_input">
                  <input class="contact-form__input" placeholder="Your name">
                  <p type="number" class="contact-form__input-error-text">Заполните, пожалуйста, это поле.</p>
                </div>

                <div class="contact-form__item contact-form__item_input">
                  <input class="contact-form__input contact-form__input_modified" placeholder="Your phone number">
                  <p type="number" class="contact-form__input-error-text">Заполните, пожалуйста, это поле.</p>
                </div>

                <div class="contact-form__item">
                  <button class="contact-form__button" type="submit">
                    <span>
                      Discuss a Project
                    </span>

                    <div class='contact-form__button-arrow-wrapper'>
                      <svg class='contact-form__button-arrow'>
                        <use xlink:href='/icons/sprite.svg#contact-form__button-arrow'></use>
                      </svg>
                    </div>
                  </button>
                </div>
              </form>
            </section>
          </div>

          <div class="swiper-main__slide swiper-slide">
            <section class="swiper-main__welcome welcome-main">
              <div class="welcome-main__container">
                <div class="welcome-main__body">
                  <h1 class="welcome-main__title">
                    <span class="welcome-main__title-left">walter</span>
                    <span class="welcome-main__title-small">your personal</span>
                    <span class="welcome-main__title-small">house</span>
                  </h1>
                </div>
              </div>
            </section>
          </div>

        </div>

        <div class="swiper-pagination swiper-main__pagination"></div>
      </div>

      <section class="left-panel">
        <div class="left-panel__body">
          <h1 class="left-panel__title">apartment renovation</h1>



          <div class="left-panel__label-items label-items-left-panel">
            <svg class='label-items-left-panel__label label-items-left-panel__label_facebook'>
              <use xlink:href='/icons/sprite.svg#label-items-left-panel__label-facebook'></use>
            </svg>

            <svg class='label-items-left-panel__label label-items-left-panel__label_instagram'>
              <use xlink:href='/icons/sprite.svg#label-items-left-panel__label-instagram'></use>
            </svg>

            <svg class='label-items-left-panel__label label-items-left-panel__label_telegram'>
              <use xlink:href='/icons/sprite.svg#label-items-left-panel__label-telegram'></use>
            </svg>

            <svg class='label-items-left-panel__label label-items-left-panel__label_youtube'>
              <use xlink:href='/icons/sprite.svg#label-items-left-panel__label-youtube'></use>
            </svg>
          </div>
        </div>
      </section>
    </main>

  </div>

  <script type="module" src="./pages/home/home.js"></script>
</body>

</html>
